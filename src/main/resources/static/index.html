<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #222;
            color: #fff;
        }

        .slot-machine {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .reel {
            width: 80px;
            height: 80px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
        }

        .reel img {
            max-width: 100%;
            max-height: 100%;
        }

        #spin-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>ðŸŽ° Slot Machine</h1>

<div class="slot-machine">
    <div class="reel" id="reel1"><img src="/items/cherry.png" alt="CHERRY"></div>
    <div class="reel" id="reel2"><img src="/items/lemon.png" alt="LEMON"></div>
    <div class="reel" id="reel3"><img src="/items/orange.png" alt="ORANGE"></div>
    <div class="reel" id="reel4"><img src="/items/bar.png" alt="BAR"></div>
</div>

<button id="spin-btn">SPIN</button>

<pre id="result"></pre>

<script>
    const reels = [
        document.getElementById("reel1").querySelector("img"),
        document.getElementById("reel2").querySelector("img"),
        document.getElementById("reel3").querySelector("img"),
        document.getElementById("reel4").querySelector("img"),
    ];
    const spinBtn = document.getElementById("spin-btn");
    const resultDiv = document.getElementById("result");

    // Map backend symbols to your image filenames
    const symbolMap = {
        "CHERRY": "/items/cherry.png",
        "LEMON": "/items/lemon.png",
        "ORANGE": "/items/orange.png",
        "SEVEN": "/items/seven.png",
        "BAR": "/items/bar.png",
        "BIG_WIN": "/items/big_win.png"
    };

    // All possible images for spinning
    const spinningSymbols = [
        "/items/cherry.png",
        "/items/lemon.png",
        "/items/orange.png",
        "/items/seven.png",
        "/items/bar.png"
    ];

    spinBtn.addEventListener("click", () => {
        resultDiv.textContent = "";

        // Fetch backend result first
        fetch("/api/slot/spin")
            .then(res => res.json())
            .then(data => {

                // Spin each reel independently
                reels.forEach((r, i) => {
                    let spinCount = 0;
                    const maxSpins = 15 + i * 5; // each reel stops later than the previous
                    const interval = setInterval(() => {
                        const randomSymbol = spinningSymbols[Math.floor(Math.random() * spinningSymbols.length)];
                        r.src = randomSymbol;
                        spinCount++;
                        if (spinCount >= maxSpins) {
                            clearInterval(interval);
                            r.src = symbolMap[data.reels[i]] || "/items/question.png";
                        }
                    }, 80); // 80ms between symbol changes
                });

                // Show win message after longest reel stops
                const totalDuration = 80 * (15 + (reels.length - 1) * 5);
                setTimeout(() => {
                    resultDiv.textContent = data.win
                        ? `You win! Payout: ${data.payout}`
                        : "Try again!";
                }, totalDuration);
            })
            .catch(err => console.error(err));
    });
</script>


</body>
</html>
